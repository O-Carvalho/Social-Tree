<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Tree</title>

  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
<!-- Conteudo Centralizado -->  
  <div id="container">
<!-- Foto de Perfil -->    
    <div id="perfil">
      <img class= "foto" src="https://avatars.githubusercontent.com/u/70923054?v=4">
      <p class="insta">
        O-Carvalho
      </p>
    </div>
<!-- Links Centrais -->
    <div id="links">
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" style="text-decoration: none;"><div class="link1">HTML</div></a>
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" style="text-decoration: none;"><div class="link2">CSS</div></a>
      <a href="https://vuejs.org/" style="text-decoration: none;"><div class="link3" >VUE </div></a>
      <a href="https://pt-br.reactjs.org/" style="text-decoration: none;"><div class="link4">React</div></a>
    </div>
<!-- Redes Social-->
    <div id="rede_social">
      <a href="https://twitter.com/"><img class="twitter"src="assets/twitter.svg"></a>
      <a href="https://www.twitch.tv/"><img class="twitch"src="assets/twitch.svg"></a>
      <a href="https://www.instagram.com/"><img class="instagram"src="assets/instagram.svg"></a>
      <a href="https://www.linkedin.com/"><img class="linkdin"src="assets/linkedin.svg"></a>
      <a href="https://github.com/O-Carvalho"><img class="github"src="assets/github.svg"></a>
    </div>
  </div>

</html>
